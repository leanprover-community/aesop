name = "aesop"
defaultTargets = ["Aesop"]
# We would like to be able to specify multiple test drivers,
# but this would require https://github.com/leanprover/lean4/issues/6314
# Instead we add a CI step for `aesop_test_executable`.
testDriver = "AesopTest"
precompileModules = false # We would like to turn this on, but it breaks the Mathlib cache.

[[require]]
name = "batteries"
git = "https://github.com/leanprover-community/batteries"
rev = "v4.15.0-rc1"

[[lean_lib]]
name = "Aesop"

[[lean_lib]]
name = "AesopTest"
globs = ["AesopTest.+"]
leanOptions = {linter.unusedVariables = false}

[[lean_exe]]
name = "aesop_test_executable"
root = "AesopTest.AesopTestExecutable"
